<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDo - Simple To-Do List</title>
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background Blobs -->
    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>
    <div class="background-blob blob-3"></div>
    
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <div class="login-box">
                <h1>üìù iDo</h1>
                <p class="subtitle">Your minimalist to-do list, synced to Google Drive</p>
                <button id="login-btn" class="login-button">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M17.6 9.2l-.1-1.8H9v3.4h4.8C13.6 12 13 13 12 13.6v2.2h3a8.8 8.8 0 0 0 2.6-6.6z" fill="#4285F4"/><path d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z" fill="#34A853"/><path d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z" fill="#FBBC05"/><path d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z" fill="#EA4335"/></g></svg>
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- App Section -->
        <div id="app-section" class="section hidden">
            <div class="header">
                <div class="header-logo">
                    <img src="../assets/logo.png" alt="iDo" class="header-logo-img">
                    <h1>iDo</h1>
                </div>
                <button id="logout-btn" class="logout-button">Logout</button>
            </div>

            <!-- Add Task Input -->
            <div class="add-task-section">
                <div class="task-input-wrapper">
                    <input 
                        type="text" 
                        id="task-input" 
                        placeholder="What needs to be done?" 
                        autocomplete="off"
                    />
                    <button id="add-datetime-btn" class="datetime-toggle-btn" title="Add due date/time">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                </div>
                
                <!-- Date/Time Picker Panel -->
                <div id="datetime-panel" class="datetime-panel hidden">
                    <div class="datetime-tabs">
                        <button class="datetime-tab active" data-tab="natural">Natural</button>
                        <button class="datetime-tab" data-tab="picker">Date & Time</button>
                    </div>
                    
                    <div class="datetime-content">
                        <!-- Natural Language Input -->
                        <div class="datetime-tab-content active" data-content="natural">
                            <input 
                                type="text" 
                                id="natural-date-input" 
                                placeholder="e.g., tomorrow at 3pm, next monday 9am"
                                autocomplete="off"
                            />
                            <div class="natural-suggestions">
                                <button class="suggestion-chip" data-natural="tomorrow 9am">Tomorrow 9am</button>
                                <button class="suggestion-chip" data-natural="today 6pm">Today 6pm</button>
                                <button class="suggestion-chip" data-natural="next monday 10am">Next Monday 10am</button>
                            </div>
                        </div>
                        
                        <!-- Traditional Picker -->
                        <div class="datetime-tab-content" data-content="picker">
                            <div class="datetime-inputs">
                                <input type="date" id="date-picker" class="glass-input" aria-label="Select date" />
                                <input type="time" id="time-picker" class="glass-input" aria-label="Select time" />
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reminder Settings -->
                    <div class="reminder-section">
                        <label class="reminder-label">
                            <input type="checkbox" id="reminder-enabled" />
                            <span>Remind me</span>
                        </label>
                        <select id="reminder-time" class="glass-select" disabled aria-label="Reminder time">
                            <option value="0">At the time</option>
                            <option value="5">5 minutes before</option>
                            <option value="15">15 minutes before</option>
                            <option value="30">30 minutes before</option>
                            <option value="60">1 hour before</option>
                        </select>
                    </div>
                    
                    <div class="datetime-actions">
                        <button id="clear-datetime-btn" class="btn-secondary-small">Clear</button>
                        <button id="set-datetime-btn" class="btn-primary-small">Set</button>
                    </div>
                </div>
                
                <button id="add-task-btn" class="add-button">Add</button>
            </div>

            <!-- Tasks List -->
            <div id="tasks-container" class="tasks-container">
                <!-- Tasks will be rendered here -->
            </div>

            <!-- Sync Status -->
            <div class="sync-status">
                <span id="sync-status-text">Ready</span>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="config.js"></script>
    <script src="drive.js"></script>
    <script src="app.js"></script>
</body>
</html>
